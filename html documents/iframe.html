<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IFRAMES in html</title>
	<link rel="stylesheet" href="../css-documents/iframes.css">
	<link rel="icon" type="image/x-icon" href="../images/kplogo.jpg">
</head>

<body>
	<h1>IFRAMES IN HTML</h1>
	<p>This webpage will take about html iframes</p>
	<iframe src="https://www.wikipedia.org" title="This is an iframe example" width="300" height="500"></iframe>
	<iframe src="https://www.nda.or.ug/" id="design" title="another iframe" name="iframe_a"></iframe>
	<p><a href="https://www.wikipedia.org" target="iframe_a" title="the third example">click me</a></p>

</body>
</html>
